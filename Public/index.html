<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambil Foto & Kirim ke Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #camera {
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Ambil Foto & Kirim ke Telegram</h1>
    <p>Tekan tombol di bawah buat ambil foto dan kirim otomatis ke Telegram.</p>
    <video id="camera" autoplay></video>
    <button onclick="captureAndSend()">Ambil Foto & Kirim</button>

    <script>
        const video = document.getElementById('camera');
        const token = '8017357118:AAEHygULq2bJp7WL5gHormYcgBJdN5aJvLg';
        const chatId = '6943312517';

        // Akses kamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing camera:', err);
            });

        function captureAndSend() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'photo.jpg');

                fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
    method: 'POST',
    body: formData
})
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('Foto berhasil dikirim!');
                    } else {
                        alert('Gagal mengirim foto: ' + data.description);
                    }
                })
                .catch(err => {
                    console.error('Error sending photo:', err);
                });
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
