<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Telegram Bot Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #f3e5f5 100%);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
            color: #333;
        }

        .app-wrapper {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .app-wrapper:hover {
            transform: scale(1.02);
        }

        .screen {
            display: none;
            padding: 30px;
            min-height: 500px;
        }

        .screen.active {
            display: block;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            color: #4caf50;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .card {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 1.5rem;
            color: #9c27b0;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 50px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .upload-zone {
            border: 3px dashed #ccc;
            border-radius: 20px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s ease, background 0.3s ease;
            background: #f9f9f9;
        }

        .upload-zone:hover {
            border-color: #4caf50;
            background: #f0f8f0;
        }

        .upload-zone i {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 15px;
        }

        .upload-zone p {
            color: #666;
            margin-bottom: 5px;
        }

        .upload-zone .hint {
            font-size: 0.9rem;
            color: #999;
        }

        #preview {
            max-width: 100%;
            max-height: 250px;
            border-radius: 15px;
            margin: 20px 0;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            height: 300px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
            margin-bottom: 15px;
        }

        .message {
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #9c27b0 0%, #ba68c8 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: #e8f5e8;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            gap: 15px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
        }

        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-size: 1rem;
            display: none;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .loading {
            display: none;
            text-align: center;
            color: #4caf50;
            margin: 20px 0;
        }

        .loading i {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(156, 39, 176, 0.1);
            border: none;
            color: #9c27b0;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(156, 39, 176, 0.2);
        }

        /* Mobile Enhancements */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .app-wrapper {
                max-width: 100%;
                border-radius: 20px;
            }
            .screen {
                padding: 20px;
            }
            .card {
                padding: 20px;
            }
            .upload-zone {
                padding: 40px 15px;
            }
            .chat-box {
                height: 250px;
            }
            .btn, .input-group input, .chat-input input {
                font-size: 1.1rem;
                padding: 18px;
            }
            .header h1 {
                font-size: 1.8rem;
            }
        }

        /* Counter Display */
        .counter-display {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
            display: none;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <!-- Login Screen -->
        <div class="screen active" id="loginScreen">
            <div class="header">
                <h1><i class="fas fa-shield-alt"></i> Bot Access</h1>
                <p>Enter your credentials to proceed</p>
            </div>
            <div class="card">
                <form id="loginForm">
                    <div class="input-group">
                        <label for="password"><i class="fas fa-key"></i> Password</label>
                        <input type="password" id="password" placeholder="Your secure password" required>
                    </div>
                    <button type="submit" class="btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Access Bot
                    </button>
                </form>
                <div class="status" id="loginStatus"></div>
            </div>
        </div>

        <!-- Main Screen -->
        <div class="screen" id="mainScreen">
            <div class="header">
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Exit
                </button>
                <h1><i class="fas fa-robot"></i> Bot Hub</h1>
                <p>Upload & Chat Securely</p>
            </div>

            <!-- Counter Display -->
            <div class="counter-display" id="counterDisplay">
                <i class="fas fa-hashtag"></i> Total Uploads: <span id="counterValue">0</span>
            </div>

            <!-- Upload Section -->
            <div class="card">
                <h2><i class="fas fa-upload"></i> Image Upload</h2>
                <div class="upload-zone" id="uploadZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Tap or drag an image here</p>
                    <p class="hint">Supports JPG, PNG, GIF (Max 10MB)</p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                
                <img id="preview" alt="Image Preview">
                <div class="loading" id="uploadLoading">
                    <i class="fas fa-spinner"></i> Processing...
                </div>
                <button class="btn" id="uploadBtn" disabled>
                    <i class="fas fa-paper-plane"></i> Send to Channel
                </button>
                <div class="status" id="uploadStatus"></div>
            </div>

            <!-- Chat Section -->
            <div class="card">
                <h2><i class="fas fa-comments"></i> Chat with Bot</h2>
                <div class="chat-box" id="chatBox">
                    <div class="message bot">
                        <i class="fas fa-robot"></i> Hi! Upload images or chat with me.
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button class="btn" id="sendBtn">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="status" id="chatStatus"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - CHANGE THIS PASSWORD!
        const APP_PASSWORD = "admin123";
        const API_BASE_URL = window.location.origin; // Auto-detect base URL

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const mainScreen = document.getElementById('mainScreen');
        const loginForm = document.getElementById('loginForm');
        const loginStatus = document.getElementById('loginStatus');
        const logoutBtn = document.getElementById('logoutBtn');
        const counterDisplay = document.getElementById('counterDisplay');
        const counterValue = document.getElementById('counterValue');

        const fileInput = document.getElementById('fileInput');
        const uploadZone = document.getElementById('uploadZone');
        const preview = document.getElementById('preview');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadLoading = document.getElementById('uploadLoading');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');

        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatStatus = document.getElementById('chatStatus');

        // App State
        let selectedFile = null;
        let isAuthenticated = false;
        let uploadCounter = 0;

        // Initialize App
        function initApp() {
            checkAuth();
            setupEventListeners();
            loadCounter();
        }

        // Authentication
        function checkAuth() {
            const token = localStorage.getItem('bot_token');
            if (token === APP_PASSWORD) {
                isAuthenticated = true;
                showMain();
            }
        }

        function showMain() {
            loginScreen.classList.remove('active');
            mainScreen.classList.add('active');
            addMessage('Welcome back! Ready to upload some images? üì∏', 'bot');
        }

        function showLogin() {
            mainScreen.classList.remove('active');
            loginScreen.classList.add('active');
        }

        // Status Management
        function showStatus(element, message, type) {
            element.textContent = message;
            element.className = `status ${type}`;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 5000);
        }

        // Counter Management
        function loadCounter() {
            const savedCounter = localStorage.getItem('upload_counter');
            uploadCounter = savedCounter ? parseInt(savedCounter) : 0;
            updateCounterDisplay();
        }

        function updateCounterDisplay() {
            counterValue.textContent = uploadCounter;
            localStorage.setItem('upload_counter', uploadCounter.toString());
        }

        function incrementCounter() {
            uploadCounter++;
            updateCounterDisplay();
            return uploadCounter;
        }

        // Event Listeners Setup
        function setupEventListeners() {
            // Login/Logout
            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);

            // Upload Functionality
            uploadZone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            uploadZone.addEventListener('dragover', handleDragOver);
            uploadZone.addEventListener('dragleave', handleDragLeave);
            uploadZone.addEventListener('drop', handleFileDrop);
            uploadBtn.addEventListener('click', handleUpload);

            // Chat Functionality
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        // Login Handler
        function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === APP_PASSWORD) {
                localStorage.setItem('bot_token', password);
                isAuthenticated = true;
                showMain();
                showStatus(loginStatus, '‚úÖ Login successful!', 'success');
            } else {
                showStatus(loginStatus, '‚ùå Incorrect password!', 'error');
            }
        }

        // Logout Handler
        function handleLogout() {
            localStorage.removeItem('bot_token');
            isAuthenticated = false;
            showLogin();
            document.getElementById('password').value = '';
            // Clear chat
            chatBox.innerHTML = '<div class="message bot"><i class="fas fa-robot"></i> Hi! Upload images or chat with me.</div>';
        }

        // File Handling
        function handleDragOver(e) {
            e.preventDefault();
            uploadZone.style.borderColor = '#4caf50';
            uploadZone.style.background = '#f0f8f0';
        }

        function handleDragLeave() {
            uploadZone.style.borderColor = '#ccc';
            uploadZone.style.background = '#f9f9f9';
        }

        function handleFileDrop(e) {
            e.preventDefault();
            handleDragLeave();
            const file = e.dataTransfer.files[0];
            processFile(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            processFile(file);
        }

        function processFile(file) {
            if (!file) return;

            // File validation
            if (!file.type.startsWith('image/')) {
                showStatus(uploadStatus, '‚ùå Please select an image file', 'error');
                return;
            }

            const fileSizeMB = file.size / (1024 * 1024);
            if (fileSizeMB > 10) {
                showStatus(uploadStatus, '‚ùå File size too large (max 10MB)', 'error');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                uploadBtn.disabled = false;
                
                // Add visual feedback
                uploadBtn.style.animation = 'bounce 0.5s ease';
                setTimeout(() => {
                    uploadBtn.style.animation = '';
                }, 500);
            };
            
            reader.readAsDataURL(file);
        }

        // Upload Handler
        async function handleUpload() {
            if (!selectedFile || !isAuthenticated) return;

            // Show loading state
            uploadBtn.disabled = true;
            uploadLoading.style.display = 'block';
            progressBar.style.display = 'block';
            uploadStatus.style.display = 'none';

            // Simulate progress
            simulateProgress();

            try {
                const formData = new FormData();
                formData.append('photo', selectedFile);

                const response = await fetch(`${API_BASE_URL}/api/upload`, { 
                    method: 'POST', 
                    body: formData 
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Success handling
                    const newCounter = incrementCounter();
                    showStatus(uploadStatus, `‚úÖ ${result.message}`, 'success');
                    showSuccessAnimation();
                    addMessage(`‚úÖ Image successfully sent to channel! (Counter: #${newCounter})`, 'bot');
                    
                    // Reset form after delay
                    setTimeout(resetUploadForm, 2000);
                    
                } else {
                    throw new Error(result.message || 'Upload failed');
                }
            } catch (error) {
                showStatus(uploadStatus, `‚ùå Error: ${error.message}`, 'error');
                uploadBtn.disabled = false;
            } finally {
                uploadLoading.style.display = 'none';
                progressBar.style.display = 'none';
            }
        }

        function simulateProgress() {
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 90) {
                    clearInterval(interval);
                    return;
                }
                width += 10;
                progress.style.width = width + '%';
            }, 200);
        }

        function showSuccessAnimation() {
            uploadZone.innerHTML = `
                <i class="fas fa-check-circle" style="color:#4caf50; font-size: 4rem;"></i>
                <p style="color: #4caf50; font-weight: 600;">Upload Successful!</p>
                <p class="hint">Image sent to channel</p>
            `;
            uploadZone.style.borderColor = '#4caf50';
            uploadZone.style.background = '#e8f5e8';
        }

        function resetUploadForm() {
            preview.style.display = 'none';
            fileInput.value = '';
            selectedFile = null;
            uploadBtn.disabled = true;
            progress.style.width = '0%';
            
            // Reset upload zone
            uploadZone.innerHTML = `
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Tap or drag an image here</p>
                <p class="hint">Supports JPG, PNG, GIF (Max 10MB)</p>
            `;
            uploadZone.style.borderColor = '#ccc';
            uploadZone.style.background = '#f9f9f9';
        }

        // Chat Functionality
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const icon = sender === 'bot' ? 'fas fa-robot' : 'fas fa-user';
            messageDiv.innerHTML = `<i class="${icon}"></i> ${text}`;
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isAuthenticated) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;

            try {
                // For demo purposes - using local responses
                const reply = getBotResponse(message);
                addMessage(reply, 'bot');
                
                // If you want to use actual API, uncomment below:
                /*
                const response = await fetch(`${API_BASE_URL}/api/telegram`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const result = await response.json();
                addMessage(result.reply, 'bot');
                */

            } catch (error) {
                addMessage('‚ùå Network error. Please try again.', 'bot');
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        // Bot Responses
        function getBotResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes('hello') || lowerMessage.includes('hi')) {
                return 'Hello! üëã How can I assist you today?';
            } else if (lowerMessage.includes('help')) {
                return 'I can help you upload images to Telegram channel! Just drag & drop an image above and click "Send to Channel".';
            } else if (lowerMessage.includes('thank')) {
                return 'You\'re welcome! üòä Let me know if you need anything else.';
            } else if (lowerMessage.includes('how are you')) {
                return 'I\'m doing great! Ready to help you with image uploads. üì∏';
            } else if (lowerMessage.includes('counter') || lowerMessage.includes('count')) {
                return `Current upload counter: #${uploadCounter}`;
            } else if (lowerMessage.includes('feature')) {
                return 'My features: ‚úÖ Image upload to Telegram ‚úÖ Secure login ‚úÖ Counter system ‚úÖ Chat interface ‚úÖ Mobile responsive';
            } else {
                return 'I understand. You can upload images using the upload section above! Try dragging an image to the upload zone.';
            }
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', initApp);

        // Service Worker-like functionality for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(console.error);
        }

        console.log('ü§ñ Telegram Bot Interface Fully Loaded!');
    </script>
</body>
    </html>
